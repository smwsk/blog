<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" jhiTranslate="login.title">登录</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">x</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="alert alert-danger" *ngIf="authenticationError"
             jhiTranslate="login.messages.error.authentication">
          <strong>Failed to sign in!</strong> Please check your credentials and try again.
        </div>
      </div>
      <div class="col-md-8 offset-md-2">
        <form class="form" role="form">
          <div class="form-group">
            <label for="username" jhiTranslate="global.form.username">Login</label>
            <input type="text" class="form-control" name="username" id="username" [(ngModel)]="username" (keyup)="Remember($event)">
          </div>
          <div class="form-group">
            <label for="password" jhiTranslate="login.form.password">Password</label>
            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password">
          </div>
          <div class="form-check">
            <label class="form-check-label" for="rememberMe">
              <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"
                     [(ngModel)]="rememberMe" checked>
              <span jhiTranslate="login.form.rememberme" >Remember me</span>
            </label>
          </div>
          <button type="submit" class="btn btn-primary" jhiTranslate="login.form.button" (click)="login()">Sign in</button>
        </form>
        <p></p>
        <div class="alert alert-warning">
          <a class="alert-link" jhiTranslate="login.password.forgot">Did you forget your password?</a>
        </div>
        <div class="alert alert-warning">
          <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
          <a class="alert-link" jhiTranslate="global.messages.info.register.link">Register a new account</a>
        </div>
      </div>
    </div>
  </div>
</div>
